<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Survey</title>
    <style>
        /* This style is for the results section to be hidden initially */
        #userInfo {
            display: none;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Product Survey Form</h1>
    
    <label for="name">Name:</label><input type="text" id="name" value="Jane Doe"><br><br>
    <label for="age">Age:</label><input type="number" id="age" value="30"><br><br>
    <label for="email">Email:</label><input type="email" id="email" value="jane@example.com"><br><br>
    <label for="job">Job:</label><input type="text" id="job" value="Engineer"><br><br>
    <label for="designation">Designation:</label><input type="text" id="designation" value="Senior"><br><br>
    <label for="productType">Product Type:</label><input type="text" id="productType" value="Software"><br><br>

    <div>
        <label for="userExperince">Share your **Product Experience**:</label><br>
        <textarea id="userExperince" rows="4" cols="50"></textarea>
    </div>
    <br>

    <div>
        <label for="feedbackText">General Feedback:</label><br>
        <textarea id="feedbackText" rows="4" cols="50"></textarea>
    </div>
    <br>

    <button id="submitBtn">Submit Feedback</button>

    <hr>

    <div id="userInfo">
        <h2>Your Submitted Details:</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Job:</strong> <span id="userJob"></span></p>
        <p><strong>Designation:</strong> <span id="userDesignation"></span></p>
        <p><strong>Product Type:</strong> <span id="userProductChoice"></span></p>
        <p><strong>Product Experience:</strong> <span id="userProductExperience"></span></p>
        <p><strong>General Feedback:</strong> <span id="userFeedback"></span></p>
    </div>

    <script src="product_survey.js"></script>
</body>
</html>
