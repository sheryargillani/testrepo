<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
</head>
<body>

    <h1>Rectangle Area Calculator</h1>
    
    <div>
        <label for="length">Enter the length:</label>
        <input type="number" id="length" placeholder="Enter length" required>
    </div>
    <br>
    
    <div>
        <label for="width">Enter the width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
    </div>
    <br>

    <button onclick="calculateArea()">Calculate Area</button>

    <hr>

    <p id="result">Enter dimensions and click "Calculate Area" to see the result.</p>

    <script src="calculate_Area.js"></script>

</body>
</html>
